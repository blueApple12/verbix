<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Verbix PRO GOLD</title>
    <style>
        :root { 
            /* 爪注 转 砖转 驻   */
            --gold-shine: #fff5e6;   /* 专拽 - */
            --gold-bright: #ffcc33;  /* 爪  专 */
            --gold-main: #d4af37;    /*  拽住 */
            --gold-deep: #8b6b15;    /*  注拽/ 爪 */
            --orange-fire: #ff6600;  /* 转 砖 爪 */
            --bg-dark: #000000; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            /* 专拽注   注  专转 注 */
            background: radial-gradient(circle at center, #151008 0%, #000000 100%); 
            color: #fff8e1; font-family: 'Segoe UI', system-ui, sans-serif; 
            overflow: hidden; position: fixed;
        }

        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        #menu { 
            position: relative; z-index: 10; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box;
        }
        
        .logo-wrap { position: relative; margin-bottom: 40px; display: inline-block; }

        h1 { 
            font-family: 'Arial Black', sans-serif; font-size: 85px; margin: 0; line-height: 1; 
            letter-spacing: 1px; text-transform: uppercase;
            /* 专  拽专转 驻  */
            background: linear-gradient(180deg, 
                var(--gold-shine) 0%, 
                var(--gold-bright) 45%, 
                var(--gold-main) 60%, 
                var(--gold-deep) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.8));
        }

        .pro-tag { 
            position: absolute; top: -30px; left: -25px; font-size: 20px; font-weight: 900;
            transform: rotate(-10deg); z-index: 15; padding: 4px 12px;
            background: rgba(0,0,0,0.9); border-radius: 6px; border: 2px solid var(--gold-main);
            background-image: linear-gradient(180deg, var(--gold-shine) 0%, var(--gold-main) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        input, select, button { width: 85%; max-width: 350px; outline: none; box-sizing: border-box; }

        input, select { 
            padding: 16px; margin: 10px; border-radius: 12px; border: 1px solid var(--gold-deep); 
            background: rgba(10, 10, 10, 0.9); color: #fff; text-align: center; font-size: 17px; 
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        
        input:focus { border-color: var(--gold-main); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }

        button { 
            margin-top: 35px; padding: 18px; border-radius: 50px; font-size: 20px; font-weight: 800;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold-deep)); 
            color: #1a0f00; border: 1px solid var(--gold-shine);
            cursor: pointer; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); transition: 0.2s;
        }
        button:active { transform: scale(0.98); }

        #blackout { position: fixed; inset: 0; background: #000; z-index: 999; display: none; touch-action: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="menu">
    <div class="logo-wrap"><div class="pro-tag">PRO</div><h1>VERBIX</h1></div>
    <input id="sw" placeholder="Start Triggers (砖: )">
    <input id="ew" placeholder="End Triggers (砖: )">
    <select id="md">
        <option value="web">Google Reveal</option>
        <option value="images">Image Reveal</option>
        <option value="maps">Google Maps</option>
    </select>
    <button id="bt">ACTIVATE</button>
</div>

<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id);
const d = { c: $("canvas"), m: $("menu"), bl: $("blackout"), bt: $("bt"), s: $("sw"), e: $("ew"), md: $("md") };
const ctx = d.c.getContext("2d");

let st = { listening: false, words: [], fired: false };

// Particles (驻 5 转专 拽拽 驻拽 "爪") 
const res = () => { d.c.width = innerWidth; d.c.height = innerHeight; };
window.onresize = res; res();
class P { 
    constructor() { this.reset(); } 
    reset() { 
        this.x = Math.random()*innerWidth; 
        this.y = Math.random()*innerHeight + innerHeight; // 转 
        this.r = Math.random()*1.5 + 0.5; 
        this.vX = (Math.random() - 0.5) * 0.5; // 转注 爪转 拽
        this.vY = Math.random()*1.5 + 0.5; 
        this.o = Math.random()*0.8; 
        this.color = Math.random() > 0.5 ? '#ffcc33' : '#ff6600'; //   转 砖
    } 
    draw() { 
        this.y -= this.vY; 
        this.x += this.vX;
        this.o -= 0.003; 
        if (this.y < -10 || this.o <= 0) this.reset(); 
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.o;
        ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,7); ctx.fill(); 
    } 
}
//  -40 -200 拽拽
const pts = Array.from({length: 200}, () => new P());
(function anim() { 
    ctx.clearRect(0,0,innerWidth,innerHeight); 
    ctx.globalCompositeOperation = 'lighter'; // 专 拽拽 "专" 砖 驻驻
    pts.forEach(p => p.draw()); 
    requestAnimationFrame(anim); 
})();

// Speech Recognition Logic 
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec;
if (SR) {
    rec = new SR();
    rec.lang = "he-IL";
    rec.continuous = true;
    rec.interimResults = true;

    rec.onresult = e => {
        if (st.fired) return;
        let tr = "";
        for (let i = e.resultIndex; i < e.results.length; i++) {
            tr += e.results[i][0].transcript;
        }
        
        const txt = tr.toLowerCase().trim().replace(/[.,!?状"']/g, "");
        if (!txt) return;
        st.words = txt.split(/\s+/).filter(Boolean);

        const sTriggers = d.s.value.split(",").map(x => x.trim().toLowerCase()).filter(Boolean);
        const eTriggers = d.e.value.split(",").map(x => x.trim().toLowerCase()).filter(Boolean);

        for (let ph of sTriggers) {
            if (txt.includes(ph)) {
                const parts = txt.split(ph);
                const target = parts[parts.length - 1].trim().split(/\s+/)[0];
                if (target) { reveal(target); return; }
            }
        }
        for (let ph of eTriggers) {
            if (txt.includes(ph)) {
                const parts = txt.split(ph);
                const beforeArray = parts[parts.length - 2]?.trim().split(/\s+/);
                if (beforeArray?.length) { reveal(beforeArray[beforeArray.length - 1]); return; }
            }
        }
    };
    
    const restart = () => { if (st.listening && !st.fired) try { rec.start(); } catch(e) {} };
    rec.onerror = restart; rec.onend = restart;
}

function reveal(t) {
    if (st.fired || !t) return;
    st.fired = true; st.listening = false;
    if (rec) try { rec.stop(); } catch(e) {}
    
    navigator.vibrate?.([100, 50, 100]); 
    
    let url = `https://www.google.com/search?q=${encodeURIComponent(t)}`;
    if (d.md.value === "images") url += "&tbm=isch";
    if (d.md.value === "maps") url = `https://www.google.com/maps/search/${encodeURIComponent(t)}`;
    
    location.replace(url);
}

d.bl.onclick = () => { if (!st.fired && st.words.length) reveal(st.words[st.words.length - 1]); };

d.bt.onclick = () => {
    localStorage.v_s = d.s.value; localStorage.v_e = d.e.value; localStorage.v_m = d.md.value;
    d.m.style.display = "none"; d.bl.style.display = "block";
    st.listening = true; try { rec.start(); } catch(e) {}
    document.documentElement.requestFullscreen?.().catch(()=>{});
};

d.s.value = localStorage.v_s || ""; d.e.value = localStorage.v_e || ""; d.md.value = localStorage.v_m || "web";
</script>
</body>
</html>
