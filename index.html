<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbix PRO</title>
    <style>
        :root { --gold: #d69a3c; }
        body { 
            margin: 0; height: 100vh; overflow: hidden; text-align: center;
            background: linear-gradient(45deg, #050301, #1a0f08, #2b1a0a, #050301);
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
            color: #ffdca8; font-family: system-ui, sans-serif;
        }
        @keyframes flow { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        #menu { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { font-size: 60px; margin: 0; letter-spacing: 5px; background: linear-gradient(#fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(214,154,60,0.5)); }
        
        input { width: 80%; max-width: 350px; padding: 15px; margin: 10px; border-radius: 12px; border: 1px solid var(--gold); background: rgba(0,0,0,0.6); color: #fff; text-align: center; font-size: 18px; }
        button { margin-top: 20px; padding: 15px 60px; border-radius: 30px; background: var(--gold); color: #000; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 0 20px rgba(214,154,60,0.4); }
        
        #blackout { position: fixed; inset: 0; background: #000; z-index: 9; display: none; touch-action: none; }
        /* Very faint glow for the blackout so you know it's on */
        #blackout::after { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at 50% 50%, #1a0f08 0%, #000 70%); opacity: 0.6; }
    </style>
</head>
<body>

<div id="menu">
    <h1 style="position:relative"><span style="position:absolute; top:-10px; left:-40px; font-size:12px; border:1px solid var(--gold); padding:2px 5px; color:var(--gold); transform:rotate(-15deg)">PRO</span>VERBIX</h1>
    <input id="startWord" placeholder="Trigger Start">
    <input id="endWord" placeholder="Trigger End">
    <button onclick="start()">START</button>
</div>
<div id="blackout"></div>

<script>
    const $ = id => document.getElementById(id);
    let STARTS = [], ENDS = [], currentWord = "", listening = false;
    const vib = (p) => navigator.vibrate?.(p);

    // Gestures
    let tY = 0;
    $("blackout").ontouchstart = e => tY = e.touches[0].clientY;
    $("blackout").ontouchend = e => {
        const dY = tY - e.changedTouches[0].clientY;
        if (e.touches.length + e.changedTouches.length >= 2 && dY > 100) return location.reload();
        if (Math.abs(dY) < 15) currentWord ? reveal() : vib(40);
    };

    function reveal() {
        listening = false; recognition?.stop();
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(currentWord)}`;
    }

    // Speech Engine
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SR ? new SR() : null;
    if (recognition) {
        recognition.lang = "he-IL"; recognition.continuous = true; recognition.interimResults = true;
        recognition.onresult = e => {
            const text = Array.from(e.results).map(r => r[0].transcript).join(" ").toLowerCase();
            [...ENDS.map(p=>({p,t:'e'})), ...STARTS.map(p=>({p,t:'s'}))].forEach(trig => {
                if (text.includes(trig.p)) {
                    const parts = text.split(trig.p);
                    const raw = trig.t === 'e' ? parts[parts.length-2] : parts[parts.length-1];
                    const word = raw?.trim().split(/\s+/).pop()?.replace(/[.,!?×´]/g, "");
                    if (word && word !== currentWord) { currentWord = word; vib([150, 50, 150]); }
                }
            });
        };
        recognition.onend = () => listening && recognition.start();
    }

    async function start() {
        STARTS = $("startWord").value.split(",").map(s => s.trim().toLowerCase()).filter(x => x);
        ENDS = $("endWord").value.split(",").map(s => s.trim().toLowerCase()).filter(x => x);
        localStorage.setItem("v_start", $("startWord").value);
        localStorage.setItem("v_end", $("endWord").value);
        $("menu").style.display = "none";
        $("blackout").style.display = "block";
        listening = true; recognition?.start(); vib(100);
        document.documentElement.requestFullscreen().catch(e=>e);
    }

    $("startWord").value = localStorage.getItem("v_start") || "";
    $("endWord").value = localStorage.getItem("v_end") || "";
</script>
</body>
</html>
