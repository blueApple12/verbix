<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Verbix PRO</title>
    <style>
        :root { 
            /* Lightened orange palette to match requested mode-text style */
            --orange-pop: #ffcc80; 
            --orange-mid: #ffb74d; 
            --orange-deep: #fb8c00;
            --bg: #050301; 
        }
        
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #2b1d0e 0%, #000000 100%); 
            color: #ffe0b2; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
            height: 100vh; 
        }

        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        #menu { 
            position: relative; 
            z-index: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        
        .logo-wrap { 
            position: relative; 
            margin-bottom: 40px; 
            display: inline-block;
        }

        h1 { 
            font-family: 'Arial Black', 'Impact', sans-serif;
            font-size: 85px; 
            margin: 0; 
            line-height: 1;
            letter-spacing: 1px; 
            text-transform: uppercase;
            /* Lightened gradient for a more golden-orange feel */
            background: linear-gradient(180deg, #ffffff 0%, #ffe0b2 25%, #ffb74d 50%, #f57c00 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 4px 25px rgba(255, 183, 77, 0.4));
        }

        .pro-tag { 
            position: absolute; 
            top: -30px; 
            left: -25px; 
            font-family: 'Arial', sans-serif;
            font-size: 20px; 
            font-weight: 900;
            letter-spacing: 1px;
            transform: rotate(-10deg); 
            z-index: 2;
            padding: 4px 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 6px;
            background-image: linear-gradient(180deg, #fff 0%, #ffb74d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 2px solid #ffb74d;
            box-shadow: 0 0 10px rgba(255, 183, 77, 0.3);
        }

        input, select { 
            width: 80%; 
            max-width: 350px; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 12px; 
            border: 2px solid var(--orange-mid); 
            background: rgba(30, 20, 10, 0.85); 
            color: #fff; 
            text-align: center; 
            font-size: 16px; 
            outline: none; 
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 183, 77, 0.1);
            appearance: none; -webkit-appearance: none;
        }
        
        input:focus, select:focus {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 183, 77, 0.4);
            transform: scale(1.02);
        }

        button { 
            margin-top: 35px; 
            padding: 16px 70px; 
            border-radius: 50px; 
            background: linear-gradient(to bottom, #ffd180, #ffab40); 
            color: #1a0500; 
            font-weight: 800; 
            letter-spacing: 1.5px;
            border: 1px solid #ffe0b2; 
            cursor: pointer; 
            font-size: 19px; 
            box-shadow: 0 0 25px rgba(255, 171, 64, 0.5);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        #blackout { position: fixed; inset: 0; background: #000; z-index: 99; display: none; touch-action: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="menu">
    <div class="logo-wrap">
        <div class="pro-tag">PRO</div>
        <h1>VERBIX</h1>
    </div>
    
    <input id="startWord" placeholder="Start Triggers (e.g. המילה היא)">
    <input id="endWord" placeholder="End Triggers (e.g. בחירה חופשית)">
    
    <select id="modeSelect">
        <option value="web">Google Search</option>
        <option value="images">Image Reveal</option>
        <option value="maps">Google Maps</option>
    </select>

    <button id="startBtn">ACTIVATE</button>
</div>

<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id);
const dom = { 
    canvas: $("canvas"), menu: $("menu"), blackout: $("blackout"), 
    startBtn: $("startBtn"), startWord: $("startWord"), endWord: $("endWord"), mode: $("modeSelect") 
};
const ctx = dom.canvas.getContext("2d");
const vib = p => navigator.vibrate?.(p);

let state = { 
    listening: false, 
    lastWords: [],
    fired: false
};

/* ================== DENSE AMBIENT PARTICLES (5x More) ================== */
const resize = () => { dom.canvas.width = innerWidth; dom.canvas.height = innerHeight; };
window.onresize = resize; resize();
class Particle {
    constructor() { this.reset(); }
    reset() { 
        this.x = Math.random() * innerWidth; 
        this.y = Math.random() * innerHeight; 
        this.r = Math.random() * 2.5; // Slightly varied sizes
        this.v = Math.random() * 0.7 + 0.1; // More varied speeds
        this.o = Math.random() * 0.7; 
    }
    draw() { 
        this.y -= this.v; 
        this.o -= 0.003; 
        if (this.y < 0 || this.o <= 0) this.reset(); 
        ctx.fillStyle = `rgba(255, 204, 128, ${this.o})`; 
        ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2); ctx.fill(); 
    }
}
// Increased length to 225 for 5x density
const pts = Array.from({ length: 225 }, () => new Particle());
(function anim() { ctx.clearRect(0, 0, innerWidth, innerHeight); pts.forEach(p => p.draw()); requestAnimationFrame(anim); })();

/* ================== REFINED SPEECH LOGIC ================== */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec;

if (SR) {
    rec = new SR();
    rec.lang = "he-IL"; 
    rec.continuous = true; 
    rec.interimResults = true;

    rec.onresult = e => {
        if (state.fired) return;

        let transcript = "";
        for (let i = e.resultIndex; i < e.results.length; i++) {
            transcript += e.results[i][0].transcript;
        }

        const cleanText = transcript.toLowerCase().replace(/[.,!?״"']/g, "").trim();
        const words = cleanText.split(/\s+/).filter(Boolean);
        state.lastWords = words;

        const starts = dom.startWord.value.split(",").map(s => s.trim().toLowerCase()).filter(Boolean);
        const ends = dom.endWord.value.split(",").map(s => s.trim().toLowerCase()).filter(Boolean);

        for (let phrase of starts) {
            if (cleanText.includes(phrase)) {
                const parts = cleanText.split(phrase);
                const after = parts[parts.length - 1].trim().split(/\s+/);
                const target = after[0];
                if (target && target.length > 2) return performReveal(target);
            }
        }

        for (let phrase of ends) {
            if (cleanText.includes(phrase)) {
                const parts = cleanText.split(phrase);
                const before = parts[parts.length - 2]?.trim().split(/\s+/);
                const target = before ? before[before.length - 1] : null;
                if (target && target.length > 2) return performReveal(target);
            }
        }
    };

    rec.onerror = () => { if (state.listening) rec.start(); };
    rec.onend = () => { if (state.listening) rec.start(); };
}

/* ================== ACTION ================== */
dom.blackout.onclick = () => {
    if (state.fired || !state.lastWords.length) return vib(40);
    const target = state.lastWords[state.lastWords.length - 1];
    if (target && target.length > 2) performReveal(target);
};

let sY = 0;
dom.blackout.ontouchstart = e => sY = e.touches[0].clientY;
dom.blackout.ontouchend = e => { if (sY - e.changedTouches[0].clientY > 100) location.reload(); };

function performReveal(target) {
    if (state.fired || !target) return;
    state.fired = true;
    state.listening = false;
    if (rec) rec.stop();
    vib([80, 50, 80]); 

    let url = `https://www.google.com/search?q=${encodeURIComponent(target)}`;
    if (dom.mode.value === "images") url += "&tbm=isch";
    if (dom.mode.value === "maps") url = `https://www.google.com/maps/search/${encodeURIComponent(target)}`;
    
    location.replace(url);
}

dom.startBtn.onclick = () => {
    localStorage.v_s = dom.startWord.value;
    localStorage.v_e = dom.endWord.value;
    localStorage.v_m = dom.mode.value;
    dom.menu.style.display = "none"; 
    dom.blackout.style.display = "block";
    state.listening = true; 
    rec?.start(); 
    vib(100);
    document.documentElement.requestFullscreen?.().catch(()=>{});
};

dom.startWord.value = localStorage.v_s || "";
dom.endWord.value = localStorage.v_e || "";
dom.mode.value = localStorage.v_m || "web";
</script>
</body>
</html>
