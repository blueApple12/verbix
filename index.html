<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verbix</title>

<style>

/* GLOBAL MAGIC THEME */

body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center,
        #3b1d0a 0%, #1e0f06 70%, #0f0804 100%);
    color: #ffdca8;
    font-family: "Georgia", serif;
    text-align: center;
    overflow: hidden;
}

/* TITLE (only visible before start) */
#title {
    margin-top: 40px;
    font-size: 42px;
    font-weight: bold;
    letter-spacing: 3px;
    text-shadow: 0 0 12px #ffbf66, 0 0 22px #ffae33;
}

/* SUBTEXT */
#subtitle {
    font-size: 18px;
    margin-top: 4px;
    color: #ffedc9;
    opacity: 0.8;
}

/* START BUTTON — magical glow */
#startBtn {
    margin-top: 70px;
    padding: 16px 45px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffda8b, #d69a3c);
    color: #4a2a0f;
    font-weight: bold;
    font-family: "Georgia", serif;
    cursor: pointer;
    box-shadow: 0 0 20px #ffcf70;
    transition: 0.3s;
}

#startBtn:hover {
    box-shadow: 0 0 35px #ffd07a;
    transform: scale(1.05);
}

#startBtn:active {
    transform: scale(0.96);
}

/* STATUS (not visible after start) */
#status {
    margin-top: 30px;
    font-size: 18px;
    color: #ffe3b7;
    opacity: 0.8;
}

/* MAGIC SPARKLES (ambient decoration) */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffdd99;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0px) scale(1); opacity: 0.8; }
    50% { transform: translateY(-40px) scale(1.4); opacity: 1; }
    100% { transform: translateY(0px) scale(1); opacity: 0.8; }
}

/* BLACKOUT MODE AFTER START */
#blackout {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 999999999;
    display: none;
}

</style>

</head>
<body>

<h1 id="title">VERBIX</h1>
<button id="startBtn">Begin</button>

<div id="blackout"></div>

<script>
// ------------------------------
// Generate floating sparkles
// ------------------------------
for (let i = 0; i < 18; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(s);
}


// ------------------------------
// Find first repeated Hebrew word
// ------------------------------
function findDoubleWord(text) {
    const words = text.trim().split(/\s+/);
    for (let i = 0; i < words.length - 1; i++) {
        if (words[i] === words[i + 1]) {
            return words[i];
        }
    }
    return "";
}


// ------------------------------
// Speech Recognition
// ------------------------------
const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

let recognition = null;
let sttTimeout = null;
let lastPartialText = "";

function setupRecognition() {
    if (!SpeechRecognition) return;

    recognition = new SpeechRecognition();
    recognition.lang = "he-IL";
    recognition.interimResults = true;
    recognition.continuous = false;
}

setupRecognition();


// ------------------------------
// Start Listening after shake
// ------------------------------
function startListening() {
    if (!recognition) return;

    lastPartialText = "";
    recognition.start();

    sttTimeout = setTimeout(() => {
        recognition.stop();
        processSpeech(lastPartialText);
    }, 5000);

    recognition.onresult = e => lastPartialText = e.results[0][0].transcript;

    recognition.onerror = () => {
        clearTimeout(sttTimeout);
        processSpeech(lastPartialText);
    };

    recognition.onend = () => {
        clearTimeout(sttTimeout);
        processSpeech(lastPartialText);
    };
}


// ------------------------------
// Process speech
// ------------------------------
function processSpeech(text) {
    if (!text.trim()) return;

    const repeated = findDoubleWord(text);
    if (repeated !== "") {
        window.location.href =
            "https://www.google.com/search?q=" + encodeURIComponent(repeated);
    }
}


// ------------------------------
// Fullscreen + blackout
// ------------------------------
async function activateFullscreen() {
    try {
        await document.documentElement.requestFullscreen();
    } catch (e) { }
}


// ------------------------------
// Start button → fullscreen + blackout + enable shake
// ------------------------------
let shakeEnabled = false;

document.getElementById("startBtn").addEventListener("click", () => {

    shakeEnabled = true;

    activateFullscreen().then(() => {
        document.getElementById("blackout").style.display = "block";
    });

    document.getElementById("title").style.display = "none";
    document.getElementById("subtitle").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("status").style.display = "none";
});


// ------------------------------
// Shake detection
// ------------------------------
let lastShake = Date.now();

function handleMotion(event) {
    if (!shakeEnabled) return;

    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    const strength =
        Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

    if (strength > 25) {
        const now = Date.now();
        if (now - lastShake > 1500) {
            lastShake = now;
            startListening();
        }
    }
}

// iOS permission
if (typeof DeviceMotionEvent !== "undefined" &&
    typeof DeviceMotionEvent.requestPermission === "function") {

    document.body.addEventListener("click", () => {
        DeviceMotionEvent.requestPermission().then(s => {
            if (s === "granted") {
                window.addEventListener("devicemotion", handleMotion);
            }
        });
    });

} else {
    window.addEventListener("devicemotion", handleMotion);
}

</script>

</body>
</html>
