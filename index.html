<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verbix</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle, #2b1407, #120804 70%);
    color: #ffdca8;
    font-family: Georgia, serif;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 38px;
    letter-spacing: 3px;
    text-shadow: 0 0 12px #ffbf66;
}

.panel {
    margin-top: 40px;
}

input {
    margin-top: 12px;
    padding: 10px;
    font-size: 18px;
    width: 80%;
    max-width: 400px;
    border-radius: 8px;
    border: none;
}

button {
    margin-top: 40px;
    padding: 14px 40px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffda8b, #d69a3c);
    color: #4a2a0f;
    font-weight: bold;
    cursor: pointer;
}

#blackout {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
    display: none;
}
</style>
</head>

<body>

<h1>VERBIX</h1>

<div class="panel" id="menu">
    <input id="startWord" placeholder="Start Phrase">
    <input id="endWord" placeholder="End Phrase">
    <button id="startBtn">Start</button>
</div>

<div id="blackout"></div>

<script>
/* ======================
   DOM & constants
====================== */
const $ = id => document.getElementById(id);

const startInput = $("startWord");
const endInput   = $("endWord");
const menu       = $("menu");
const blackout   = $("blackout");

const REDIRECT_DELAY = 150;
const MIN_TEXT_LEN   = 6;
const MIN_CONFIDENCE = 0.6;

/* ======================
   Persistent storage
====================== */
startInput.value = localStorage.getItem("verbix_start") || "";
endInput.value   = localStorage.getItem("verbix_end")   || "";

/* ======================
   Wake Lock
====================== */
let wakeLock = null;

async function enableWakeLock() {
    try {
        if ("wakeLock" in navigator) {
            wakeLock = await navigator.wakeLock.request("screen");
        }
    } catch {}
}

function releaseWakeLock() {
    try { wakeLock?.release(); } catch {}
    wakeLock = null;
}

/* ======================
   Speech Recognition
====================== */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;

let active = false;
let fired = false;
let restarting = false;
let lastTranscript = "";

let START_RE = null;
let END_RE   = null;

const normalize = s =>
    s.replace(/[.,!?״”“]/g, "")
     .replace(/\s+/g, " ")
     .trim();

const escapeReg = s =>
    s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");

const buildRegex = list =>
    list.length
        ? new RegExp(`(^|\\s)(${list.map(escapeReg).join("|")})(?=\\s|$)`, "i")
        : null;

if (SR) {
    recognition = new SR();
    recognition.lang = "he-IL";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = e => {
        if (fired) return;

        const res = e.results[e.results.length - 1];
        if (!res.isFinal) return;

        if (res[0].confidence < MIN_CONFIDENCE) return;

        const raw = res[0].transcript;
        if (!raw || raw === lastTranscript) return;

        lastTranscript = raw;
        processSpeech(raw);
    };

    recognition.onerror = restart;
    recognition.onend   = restart;
}

function startListening() {
    if (!recognition || active) return;
    active = true;
    try { recognition.start(); } catch {}
}

function restart() {
    if (!active || fired || restarting) return;
    restarting = true;
    setTimeout(() => {
        restarting = false;
        try { recognition.start(); } catch {}
    }, 500);
}

/* ======================
   Core logic
====================== */
function processSpeech(rawText) {
    if (rawText.length < MIN_TEXT_LEN) return;
    if (!/[א-ת]/.test(rawText)) return;

    const text = normalize(rawText);
    let hit = null;

    if (END_RE) {
        const m = text.match(END_RE);
        if (m) {
            const before = text.slice(0, m.index).trim();
            if (before) {
                const i = before.lastIndexOf(" ");
                hit = i === -1 ? before : before.slice(i + 1);
            }
        }
    }

    if (!hit && START_RE) {
        const m = text.match(START_RE);
        if (m) {
            const after = text.slice(m.index + m[0].length).trim();
            if (after) {
                const i = after.indexOf(" ");
                hit = i === -1 ? after : after.slice(0, i);
            }
        }
    }

    if (hit && hit.length >= 2) fire(hit);
}

function fire(word) {
    fired = true;
    active = false;

    try { recognition.stop(); } catch {}
    releaseWakeLock();

    setTimeout(() => {
        location.replace(
            "https://www.google.com/search?q=" +
            encodeURIComponent(word)
        );
    }, REDIRECT_DELAY);
}

/* ======================
   UI
====================== */
async function goFullscreen() {
    try { await document.documentElement.requestFullscreen(); } catch {}
}

$("startBtn").onclick = async () => {

    const STARTS = startInput.value
        .split(",")
        .map(normalize)
        .filter(Boolean);

    const ENDS = endInput.value
        .split(",")
        .map(normalize)
        .filter(Boolean);

    if (!STARTS.length && !ENDS.length) {
        alert("Please set at least one START or END phrase.");
        return;
    }

    START_RE = buildRegex(STARTS);
    END_RE   = buildRegex(ENDS);

    localStorage.setItem("verbix_start", startInput.value);
    localStorage.setItem("verbix_end",   endInput.value);

    await goFullscreen();
    enableWakeLock();

    menu.style.display = "none";
    blackout.style.display = "block";

    startListening();
};
</script>

</body>
</html>
