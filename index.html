<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verbix</title>

<style>
/* MAGIC STYLE ----------------------------------------------------- */

body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center,
        #3b1d0a 0%, #1e0f06 70%, #0f0804 100%);
    color: #ffdca8;
    font-family: "Georgia", serif;
    text-align: center;
    overflow: hidden;
}

#title {
    margin-top: 40px;
    font-size: 42px;
    font-weight: bold;
    letter-spacing: 3px;
    text-shadow: 0 0 12px #ffbf66, 0 0 22px #ffae33;
}

#subtitle {
    font-size: 18px;
    margin-top: 4px;
    color: #ffedc9;
    opacity: 0.8;
}

#startBtn {
    margin-top: 70px;
    padding: 16px 45px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffda8b, #d69a3c);
    color: #4a2a0f;
    font-weight: bold;
    font-family: "Georgia", serif;
    cursor: pointer;
    box-shadow: 0 0 20px #ffcf70;
    transition: 0.3s;
}

#startBtn:hover {
    box-shadow: 0 0 35px #ffd07a;
    transform: scale(1.05);
}

#status {
    margin-top: 30px;
    font-size: 18px;
    color: #ffe3b7;
    opacity: 0.8;
}

#blackout {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 999999999;
    display: none;
}
</style>
</head>

<body>

<h1 id="title">VERBIX</h1>
<p id="subtitle">Whisper a word. Let the magic reveal it.</p>
<button id="startBtn">Begin</button>
<p id="status">Waiting…</p>

<div id="blackout"></div>

<script>
// -----------------------------------------------------------
// EARLY PERMISSION REQUESTS (as early as allowed by browsers)
// -----------------------------------------------------------

// Request microphone permission as soon as possible
navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => {
    // User will be asked later automatically by STT
});

// Request motion permission ASAP (iOS requires a user gesture)
document.addEventListener("click", function requestMotion() {
    if (typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function") {

        DeviceMotionEvent.requestPermission();
    }
    document.removeEventListener("click", requestMotion);
});


// -----------------------------------------------------------
// MAGIC LOGIC
// -----------------------------------------------------------

function findDoubleWord(text) {
    const words = text.trim().split(/\s+/);
    for (let i = 0; i < words.length - 1; i++) {
        if (words[i] === words[i + 1]) {
            return words[i];
        }
    }
    return "";
}


// -----------------------------------------------------------
// SPEECH RECOGNITION SETUP
// -----------------------------------------------------------
const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

let recognition = null;
let timeoutRef = null;
let lastHeard = "";

function setupRecognition() {
    if (!SpeechRecognition) return;

    recognition = new SpeechRecognition();
    recognition.lang = "he-IL";   // Hebrew
    recognition.interimResults = true;
    recognition.continuous = false;
}

setupRecognition();


// -----------------------------------------------------------
// START LISTENING (with reliable 10-sec timeout)
// -----------------------------------------------------------
function startListening() {
    if (!recognition) return;

    lastHeard = "";
    recognition.start();

    // Hard timeout — ALWAYS fires after 10 sec
    timeoutRef = setTimeout(() => {
        safeStop();
    }, 7000);

    recognition.onresult = e => {
        lastHeard = e.results[0][0].transcript;
    };

    recognition.onend = () => safeStop();
    recognition.onerror = () => safeStop();
}

function safeStop() {
    clearTimeout(timeoutRef);

    // Stop STT if still running
    try { recognition.stop(); } catch (e) {}

    if (lastHeard.trim() === "") return;

    const repeated = findDoubleWord(lastHeard);
    if (repeated !== "") {
        window.location.href =
            "https://www.google.com/search?q=" + encodeURIComponent(repeated);
    }
}


// -----------------------------------------------------------
// FULLSCREEN + BLACKOUT MODE
// -----------------------------------------------------------
async function activateFullscreen() {
    try {
        await document.documentElement.requestFullscreen();
    } catch (e) {}
}


// -----------------------------------------------------------
// START BUTTON → FULLSCREEN + BLACKOUT + ENABLE SHAKE
// -----------------------------------------------------------
let shakeEnabled = false;

document.getElementById("startBtn").addEventListener("click", () => {
    shakeEnabled = true;

    activateFullscreen().then(() => {
        document.getElementById("blackout").style.display = "block";
    });

    // Hide UI elements
    document.getElementById("title").style.display = "none";
    document.getElementById("subtitle").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("status").style.display = "none";
});


// -----------------------------------------------------------
// SHAKE DETECTION
// -----------------------------------------------------------
let lastShake = Date.now();

function handleMotion(event) {
    if (!shakeEnabled) return;

    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    const strength =
        Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

    if (strength > 25) {
        const now = Date.now();
        if (now - lastShake > 1500) {
            lastShake = now;
            startListening();
        }
    }
}

window.addEventListener("devicemotion", handleMotion);
</script>

</body>
</html>
