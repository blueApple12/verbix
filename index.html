<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Verbix PRO</title>
    <style>
        :root { --o: #ffb74d; --op: #ffcc80; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; position: fixed; }
        body { background: radial-gradient(circle, #2b1d0e, #000); color: #ffe0b2; }
        canvas { position: fixed; inset: 0; pointer-events: none; }
        #menu { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .logo-wrap { position: relative; margin-bottom: 50px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 72px; font-weight: 900; margin: 0; background: linear-gradient(#fff, var(--op), var(--o), #f57c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; -webkit-text-stroke: 1.5px rgba(255,255,255,0.1); filter: drop-shadow(0 6px 30px rgba(255, 183, 77, 0.45)); }
        .pro-tag { position: absolute; top: -18px; left: -28px; font-size: 16px; font-weight: 900; transform: rotate(-14deg); z-index: 15; padding: 5px 14px; background: #000; border: 2px solid var(--o); border-radius: 5px; box-shadow: 0 4px 15px rgba(255,183,77,.5); }
        .pro-tag span { background: linear-gradient(#fff, var(--o)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: block; }
        input, select, button { width: 90%; max-width: 380px; padding: 18px; margin: 10px 0; border-radius: 15px; border: 2px solid var(--o); background: rgba(20,12,5,.9); color: #fff; text-align: center; font-size: 18px; outline: none; }
        button { margin-top: 40px; background: linear-gradient(#ffd180, #ff8c00); color: #1a0500; font-weight: 900; border: none; animation: p 3s infinite; cursor: pointer; }
        @keyframes p { 0%, 100% { box-shadow: 0 10px 30px rgba(255,140,0,.4); } 50% { box-shadow: 0 10px 50px rgba(255,140,0,.7); } }
        #blackout { position: fixed; inset: 0; background: #000; z-index: 999; display: none; }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<div id="menu">
    <div class="logo-wrap"><div class="pro-tag"><span>PRO</span></div><h1>VERBIX</h1></div>
    <input id="s" placeholder="Start Phrase (e.g., תגיד, חפש)">
    <input id="e" placeholder="End Phrase (e.g., בבקשה, עכשיו)">
    <select id="m"><option value="web">Google Reveal</option><option value="images">Image Reveal</option><option value="maps">Maps Reveal</option></select>
    <button id="b">PERFORM</button>
</div>
<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id), cvs = $('c'), ctx = cvs.getContext('2d');
let st = { listening: false, fired: false, lastActive: Date.now() };

// Particle Background
const res = () => { cvs.width = innerWidth; cvs.height = innerHeight; };
window.onresize = res; res();
class P {
    constructor() { this.reset(); }
    reset() { this.x = Math.random()*cvs.width; this.y = Math.random()*cvs.height; this.r = Math.random()*1.8; this.v = Math.random()*0.8+0.2; this.o = Math.random()*0.8; }
    draw() { this.y -= this.v; this.o -= 0.003; if (this.y < 0 || this.o <= 0) this.reset(); ctx.fillStyle = `rgba(255,204,128,${this.o})`; ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,7); ctx.fill(); }
}
const pts = Array.from({length: 100}, () => new P());
(function anim() { ctx.clearRect(0,0,cvs.width,cvs.height); pts.forEach(p => p.draw()); requestAnimationFrame(anim); })();

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec;

if (SR) {
    rec = new SR();
    rec.lang = "he-IL";
    rec.continuous = true;
    rec.interimResults = true;

    const bootRec = () => {
        if (!st.listening || st.fired) return;
        try { rec.start(); } catch(e) {}
    };

    rec.onresult = e => {
        if (st.fired) return;
        st.lastActive = Date.now();
        let transcript = "";
        let isFinal = false;

        for (let i = e.resultIndex; i < e.results.length; i++) {
            if (e.results[i][0].confidence > 0.25) { // Slightly lower threshold for street
                transcript += e.results[i][0].transcript;
                if (e.results[i].isFinal) isFinal = true;
            }
        }
        
        const txt = transcript.toLowerCase().replace(/[.,!?״"']/g, "").trim();
        if (!txt) return;
        
        const words = txt.split(/\s+/);
        const starts = $('s').value.toLowerCase().split(",").map(x => x.trim()).filter(Boolean);
        const ends = $('e').value.toLowerCase().split(",").map(x => x.trim()).filter(Boolean);

        for (let i = 0; i < words.length; i++) {
            // Check Start Word
            starts.forEach(ph => {
                if (words[i] === ph && words[i+1]) reveal(words[i+1]);
            });
            // Check End Word (Only on Final)
            if (isFinal) {
                ends.forEach(ph => {
                    if (words[i] === ph && words[i-1]) reveal(words[i-1]);
                });
            }
        }
    };

    rec.onend = bootRec;
    rec.onerror = bootRec;
    rec.onspeechstart = () => { st.lastActive = Date.now(); };

    // Watchdog: If no sound processed for 3 seconds, force a hard restart
    setInterval(() => {
        if (st.listening && !st.fired && (Date.now() - st.lastActive > 3000)) {
            try { rec.stop(); } catch(e) {} 
            st.lastActive = Date.now();
        }
    }, 1000);
}

function reveal(t) {
    if (st.fired) return;
    st.fired = true; st.listening = false;
    try { rec.stop(); } catch(e) {}
    navigator.vibrate?.([80, 50, 80]);
    
    let url = `https://www.google.com/search?q=${encodeURIComponent(t)}`;
    if ($('m').value === "images") url += "&tbm=isch";
    if ($('m').value === "maps") url = `https://www.google.com/maps/search/${encodeURIComponent(t)}`;
    
    location.replace(url);
}

$('b').onclick = () => {
    localStorage.v_s = $('s').value; localStorage.v_e = $('e').value; localStorage.v_m = $('m').value;
    $('menu').style.display = 'none'; $('blackout').style.display = 'block';
    st.listening = true; st.lastActive = Date.now();
    try { rec.start(); } catch(e) {}
    navigator.vibrate?.(100);
    document.documentElement.requestFullscreen?.().catch(()=>{});
};

$('s').value = localStorage.v_s || ''; $('e').value = localStorage.v_e || ''; $('m').value = localStorage.v_m || 'web';
</script>
</body>
</html>
