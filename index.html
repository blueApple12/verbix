<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verbix</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle, #2b1407, #120804 70%);
    color: #ffdca8;
    font-family: Georgia, serif;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 38px;
    letter-spacing: 3px;
    text-shadow: 0 0 12px #ffbf66;
}

.panel {
    margin-top: 40px;
}

label {
    display: block;
    margin-top: 25px;
    font-size: 18px;
}

input {
    margin-top: 8px;
    padding: 10px;
    font-size: 18px;
    width: 80%;
    max-width: 400px;
    border-radius: 8px;
    border: none;
}

button {
    margin-top: 40px;
    padding: 14px 40px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffda8b, #d69a3c);
    color: #4a2a0f;
    font-weight: bold;
    cursor: pointer;
}

#blackout {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
    display: none;
}
</style>
</head>

<body>

<h1>VERBIX</h1>

<div class="panel" id="menu">
    <label>
        START WORD / PHRASE (optional)
        <input id="startWord" placeholder="אמרתי לך לחשוב על">
    </label>

    <label>
        END WORD / PHRASE (optional)
        <input id="endWord" placeholder="בחירה חופשית">
    </label>

    <button id="startBtn">Begin</button>
</div>

<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id);

// ======================
// Speech Recognition
// ======================
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let listening = false;

let START = "";
let END = "";

if (SR) {
    recognition = new SR();
    recognition.lang = "he-IL";
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = e => {
        const text = e.results[e.results.length - 1][0].transcript.trim();
        handleSpeech(text);
    };

    recognition.onerror = restartListening;
    recognition.onend = restartListening;
}

function startListening() {
    if (!recognition || listening) return;
    listening = true;
    recognition.start();
}

function restartListening() {
    if (!listening) return;
    try { recognition.start(); } catch {}
}

function cleanWords(txt) {
    return txt.replace(/[.,!?״”“]/g, "").trim().split(/\s+/);
}

function handleSpeech(text) {
    // Case 1: END WORD exists → take word BEFORE it
    if (END) {
        const idx = text.indexOf(END);
        if (idx === -1) return;

        const before = text.slice(0, idx).trim();
        const words = cleanWords(before);
        const word = words[words.length - 1];
        if (!word) return;

        finish(word);
    }

    // Case 2: no END WORD → take word AFTER START WORD
    else if (START) {
        const idx = text.indexOf(START);
        if (idx === -1) return;

        const after = text.slice(idx + START.length).trim();
        const words = cleanWords(after);
        const word = words[0];
        if (!word) return;

        finish(word);
    }
}

function finish(word) {
    listening = false;
    recognition.stop();

    location.href =
        "https://www.google.com/search?q=" +
        encodeURIComponent(word);
}

// ======================
// Start
// ======================
async function goFullscreen() {
    try { await document.documentElement.requestFullscreen(); } catch {}
}

$("startBtn").onclick = async () => {
    START = $("startWord").value.trim();
    END   = $("endWord").value.trim();

    if (!START && !END) {
        alert("Please set at least a START or END phrase.");
        return;
    }

    await goFullscreen();
    $("menu").style.display = "none";
    $("blackout").style.display = "block";
    startListening();
};
</script>

</body>
</html>
