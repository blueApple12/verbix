<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Verbix PRO</title>
    <style>
        :root { --gold: #d69a3c; --bg: #050301; --deep: #a35d14; }
        body { margin: 0; background: var(--bg); color: #ffdca8; font-family: system-ui, sans-serif; overflow: hidden; height: 100vh; }
        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        #menu { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        .logo-wrap { position: relative; margin-bottom: 30px; }
        h1 { 
            font-size: 70px; margin: 0; letter-spacing: 2px; font-weight: 900; 
            background: linear-gradient(to bottom, #fff 0%, #ffe0b2 25%, var(--gold) 45%, var(--deep) 50%, var(--gold) 55%, #4c2b0a 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.8)); 
        }
        .pro-tag { 
            position: absolute; top: -10px; left: -35px; font-size: 12px; border: 2px solid var(--gold); 
            padding: 2px 6px; color: var(--gold); transform: rotate(-12deg); font-weight: 900; 
            background: var(--bg); border-radius: 4px; z-index: 2;
        }

        input, select { 
            width: 85%; max-width: 380px; padding: 16px; margin: 8px; border-radius: 15px; 
            border: 1px solid #333; background: rgba(10,10,10,.8); color: #fff; 
            text-align: center; font-size: 18px; outline: none; backdrop-filter: blur(10px);
            appearance: none; -webkit-appearance: none;
        }
        
        button { 
            margin-top: 25px; padding: 18px 80px; border-radius: 50px; 
            background: linear-gradient(var(--gold), var(--deep)); color: #000; 
            font-weight: bold; border: none; cursor: pointer; font-size: 20px; transition: .2s; 
        }
        button:active { transform: scale(.96); }
        #blackout { position: fixed; inset: 0; background: #000; z-index: 99; display: none; touch-action: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="menu">
    <div class="logo-wrap"><span class="pro-tag">PRO</span><h1>VERBIX</h1></div>
    <input id="startWord" placeholder="Start Triggers (e.g. המילה היא)">
    <input id="endWord" placeholder="End Triggers (e.g. בחירה חופשית)">
    
    <select id="modeSelect">
        <option value="web">Google Search</option>
        <option value="images">Image Reveal</option>
        <option value="maps">Google Maps</option>
    </select>

    <button id="startBtn">ACTIVATE</button>
</div>

<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id);
const dom = { 
    canvas: $("canvas"), menu: $("menu"), blackout: $("blackout"), 
    startBtn: $("startBtn"), startWord: $("startWord"), endWord: $("endWord"), mode: $("modeSelect") 
};
const ctx = dom.canvas.getContext("2d");
const vib = p => navigator.vibrate?.(p);

let state = { 
    listening: false, 
    lastWords: [],
    fired: false
};

/* ================== BACKGROUND ANIMATION ================== */
const resize = () => { dom.canvas.width = innerWidth; dom.canvas.height = innerHeight; };
window.onresize = resize; resize();
class Particle {
    constructor() { this.reset(); }
    reset() { this.x = Math.random() * innerWidth; this.y = Math.random() * innerHeight; this.r = Math.random() * 2 + 1; this.v = Math.random() * 0.4 + 0.1; this.o = Math.random(); }
    draw() { this.y -= this.v; this.o -= 0.002; if (this.y < 0 || this.o <= 0) this.reset(); ctx.fillStyle = `rgba(214,154,60,${this.o})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, 7); ctx.fill(); }
}
const pts = Array.from({ length: 50 }, () => new Particle());
(function anim() { ctx.clearRect(0, 0, innerWidth, innerHeight); pts.forEach(p => p.draw()); requestAnimationFrame(anim); })();

/* ================== NASA-LEVEL NOISE RECOGNITION ================== */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec;

if (SR) {
    rec = new SR();
    rec.lang = "he-IL"; 
    rec.continuous = true; 
    rec.interimResults = true;

    rec.onresult = e => {
        if (state.fired) return;

        // Collect all results to maintain context in loud rooms
        let transcript = "";
        for (let i = e.resultIndex; i < e.results.length; i++) {
            transcript += e.results[i][0].transcript;
        }

        const cleanText = transcript.toLowerCase().trim().replace(/[.,!?״"']/g, "");
        const words = cleanText.split(/\s+/).filter(Boolean);
        state.lastWords = words;

        const starts = dom.startWord.value.split(",").map(s => s.trim().toLowerCase()).filter(Boolean);
        const ends = dom.endWord.value.split(",").map(s => s.trim().toLowerCase()).filter(Boolean);

        // ADVANCED PHRASE SEARCH (Sliding Window)
        // Check Start Phrases: "Phrase [Word]"
        for (let phrase of starts) {
            if (cleanText.includes(phrase)) {
                const parts = cleanText.split(phrase);
                const after = parts[parts.length - 1].trim().split(/\s+/);
                if (after[0]) return performReveal(after[0]);
            }
        }

        // Check End Phrases: "[Word] Phrase"
        for (let phrase of ends) {
            if (cleanText.includes(phrase)) {
                const parts = cleanText.split(phrase);
                // Grab the text before the last occurrence of the trigger
                const before = parts[parts.length - 2]?.trim().split(/\s+/);
                if (before && before.length > 0) return performReveal(before[before.length - 1]);
            }
        }
    };

    // Auto-restart even if noise causes an error
    rec.onerror = () => { if (state.listening) rec.start(); };
    rec.onend = () => { if (state.listening) rec.start(); };
}

/* ================== GESTURES & FAST REDIRECT ================== */
dom.blackout.onclick = () => {
    if (state.fired || !state.lastWords.length) return vib(40);
    performReveal(state.lastWords[state.lastWords.length - 1]);
};

// Reset Gesture
let sY = 0;
dom.blackout.ontouchstart = e => sY = e.touches[0].clientY;
dom.blackout.ontouchend = e => { if (sY - e.changedTouches[0].clientY > 100) location.reload(); };

function performReveal(target) {
    if (state.fired || !target) return;
    state.fired = true;
    state.listening = false;
    
    if (rec) rec.stop();
    vib([80, 50, 80]); // "Locked In" vibration

    let url = `https://www.google.com/search?q=${encodeURIComponent(target)}`;
    if (dom.mode.value === "images") url += "&tbm=isch";
    if (dom.mode.value === "maps") url = `https://www.google.com/maps/search/${encodeURIComponent(target)}`;
    
    // Mega fast replacement - zero history trace
    location.replace(url);
}

/* ================== INITIALIZATION ================== */
dom.startBtn.onclick = () => {
    localStorage.v_s = dom.startWord.value;
    localStorage.v_e = dom.endWord.value;
    localStorage.v_m = dom.mode.value;
    
    dom.menu.style.display = "none"; 
    dom.blackout.style.display = "block";
    state.listening = true; 
    rec?.start(); 
    vib(100);
    document.documentElement.requestFullscreen?.().catch(()=>{});
};

dom.startWord.value = localStorage.v_s || "";
dom.endWord.value = localStorage.v_e || "";
dom.mode.value = localStorage.v_m || "web";
</script>
</body>
</html>
