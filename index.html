<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Verbix PRO ULTIMATE</title>
    <style>
        :root { 
            --gold-shine: #ffffff;
            --gold-mid: #d89330; 
            --gold-deep: #5e3a00; 
            --bg: #000000; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; 
            color: #fff; font-family: 'Segoe UI', system-ui, sans-serif; 
            overflow: hidden; position: fixed;
        }

        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        #menu { 
            position: relative; z-index: 10; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box;
        }
        
        .logo-wrap { position: relative; margin-bottom: 30px; display: inline-block; }

        h1 { 
            font-family: 'Arial Black', sans-serif; 
            font-size: clamp(70px, 22vw, 120px); /* Massive Text */
            margin: 0; line-height: 0.9; letter-spacing: -2px; text-transform: uppercase;
            background: linear-gradient(180deg, 
                var(--gold-shine) 0%, 
                #ffcc66 45%, 
                var(--gold-mid) 60%, 
                var(--gold-deep) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,1));
        }

        .pro-tag { 
            position: absolute; top: -25px; left: -15px; font-size: 22px; font-weight: 900;
            transform: rotate(-10deg); z-index: 15; padding: 4px 12px;
            background: #000; border-radius: 6px; border: 2px solid var(--gold-mid);
            background-image: linear-gradient(180deg, #fff 0%, var(--gold-mid) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-group { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }

        input { 
            width: 100%; padding: 18px; border-radius: 12px; border: 1.5px solid var(--gold-deep); 
            background: rgba(20, 15, 10, 0.85); color: #fff; text-align: center; font-size: 18px; 
            backdrop-filter: blur(15px); box-sizing: border-box; transition: 0.3s;
        }
        
        input:focus { border-color: var(--gold-mid); outline: none; background: rgba(30, 25, 15, 0.95); }

        /* Custom Mobile-Friendly Select Replacement */
        .custom-select {
            position: relative; width: 100%; height: 60px;
            background: rgba(20, 15, 10, 0.85); border-radius: 12px;
            border: 1.5px solid var(--gold-deep); overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .custom-select select {
            width: 100%; height: 100%; opacity: 0; position: absolute; z-index: 2; cursor: pointer;
        }
        .select-label {
            color: var(--gold-mid); font-weight: bold; font-size: 18px; pointer-events: none;
            display: flex; align-items: center; gap: 10px;
        }
        .select-label::after { content: '▼'; font-size: 12px; }

        button { 
            margin-top: 40px; width: 90%; max-width: 400px; padding: 22px; border-radius: 60px; 
            font-size: 24px; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffcc66, var(--gold-mid)); 
            color: #000; border: none; cursor: pointer;
            box-shadow: 0 10px 30px rgba(216, 147, 48, 0.4); transition: 0.1s;
        }
        button:active { transform: scale(0.96); filter: brightness(1.2); }

        #blackout { position: fixed; inset: 0; background: #000; z-index: 999; display: none; touch-action: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="menu">
    <div class="logo-wrap"><div class="pro-tag">PRO</div><h1>VERBIX</h1></div>
    
    <div class="input-group">
        <input id="sw" placeholder="Start Triggers (המילה)">
        <input id="ew" placeholder="End Triggers (נכון)">
        
        <div class="custom-select">
            <div class="select-label" id="selTxt">Google Web</div>
            <select id="md" onchange="document.getElementById('selTxt').innerText = this.options[this.selectedIndex].text">
                <option value="web">Google Web</option>
                <option value="images">Image Reveal</option>
                <option value="maps">Google Maps</option>
            </select>
        </div>
    </div>

    <button id="bt">Activate</button>
</div>

<div id="blackout"></div>

<script>
const $ = id => document.getElementById(id);
const d = { c: $("canvas"), m: $("menu"), bl: $("blackout"), bt: $("bt"), s: $("sw"), e: $("ew"), md: $("md") };
const ctx = d.c.getContext("2d");

let st = { listening: false, words: [], fired: false };

// ULTRA-DENSE PARTICLES (1000 Particles)
const res = () => { d.c.width = innerWidth; d.c.height = innerHeight; };
window.onresize = res; res();
class P { 
    constructor() { this.reset(); } 
    reset() { 
        this.x = Math.random() * innerWidth; 
        this.y = Math.random() * innerHeight + innerHeight; 
        this.r = Math.random() * 2 + 0.3; 
        this.vY = Math.random() * 2 + 0.5; 
        this.vX = (Math.random() - 0.5) * 0.4;
        this.o = Math.random() * 0.8; 
        this.c = Math.random() > 0.5 ? '#d89330' : '#ffcc66'; 
    } 
    draw() { 
        this.y -= this.vY; this.x += this.vX; this.o -= 0.0025; 
        if (this.y < -20 || this.o <= 0) this.reset(); 
        ctx.fillStyle = this.c; ctx.globalAlpha = this.o;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, 7); ctx.fill(); 
    } 
}
const pts = Array.from({length: 1000}, () => new P());
(function anim() { 
    ctx.clearRect(0,0,innerWidth,innerHeight); 
    ctx.globalCompositeOperation = 'lighter';
    pts.forEach(p => p.draw()); 
    requestAnimationFrame(anim); 
})();

// STT Logic
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec;
if (SR) {
    rec = new SR(); rec.lang = "he-IL"; rec.continuous = true; rec.interimResults = true;
    rec.onresult = e => {
        if (st.fired) return;
        let tr = "";
        for (let i = e.resultIndex; i < e.results.length; i++) tr += e.results[i][0].transcript;
        const txt = tr.toLowerCase().trim().replace(/[.,!?״"']/g, "");
        if (!txt) return;
        st.words = txt.split(/\s+/).filter(Boolean);

        const sL = d.s.value.split(",").map(x => x.trim().toLowerCase()).filter(Boolean);
        const eL = d.e.value.split(",").map(x => x.trim().toLowerCase()).filter(Boolean);

        for (let ph of sL) {
            if (txt.includes(ph)) {
                const target = txt.split(ph).pop().trim().split(/\s+/)[0];
                if (target) return reveal(target);
            }
        }
        for (let ph of eL) {
            if (txt.includes(ph)) {
                const before = txt.split(ph)[0].trim().split(/\s+/);
                if (before.length) return reveal(before.pop());
            }
        }
    };
    const restart = () => { if (st.listening && !st.fired) try { rec.start(); } catch(e) {} };
    rec.onerror = restart; rec.onend = restart;
}

function reveal(t) {
    if (st.fired || !t) return;
    st.fired = true; st.listening = false;
    navigator.vibrate?.([100, 50, 100]); 
    let url = `https://www.google.com/search?q=${encodeURIComponent(t)}`;
    if (d.md.value === "images") url += "&tbm=isch";
    if (d.md.value === "maps") url = `https://www.google.com/maps/search/${encodeURIComponent(t)}`;
    location.replace(url);
}

d.bl.onclick = () => { if (!st.fired && st.words.length) reveal(st.words[st.words.length - 1]); };
d.bt.onclick = () => {
    localStorage.v_s = d.s.value; localStorage.v_e = d.e.value; localStorage.v_m = d.md.value;
    d.m.style.display = "none"; d.bl.style.display = "block";
    st.listening = true; try { rec.start(); } catch(e) {}
    document.documentElement.requestFullscreen?.().catch(()=>{});
};

d.s.value = localStorage.v_s || ""; d.e.value = localStorage.v_e || ""; d.md.value = localStorage.v_m || "web";
$("selTxt").innerText = d.md.options[d.md.selectedIndex].text;
</script>
</body>
</html>
